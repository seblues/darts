<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <title>Darts</title>

    <style>
        table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: #dddddd;
            }
            </style>
</head>

<body style="width: 99%; height: 100%;">

    <div id="chartContainer" style="width: 100%; height: 70%;">
        <canvas id="myChart"></canvas>
    </div>
    
    <table id="table" style="width: 100%; height: 20%;">
        <tr>
            <th>Player name</th>
            <th>Score</th>
            <th>Average</th>
        </tr>
    </table>

    <input id="scoreField" type="text" name="pseudo" style="width: 99%;"/>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="darts.js"></script>

</body>

</html>
